<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Ayurvedic Bliss</title>
  <link rel="stylesheet" href="login.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>Login & Register Page - Ayurvedic Bliss</title>
</head>

<body>
  <div class="container" id="container">
    <!-- SIGN UP -->
    <div class="form-container sign-up">
      <form id="signup-form">
        <h1>Create Account</h1>

        <div class="social-icons">
          <div id="g_id_onload"
            data-client_id="229080451211-oepacfvuf0h0e6nudg3mgrr2q5c12542.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
          </div>

          <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="sign_in_with"
            data-size="large"
            data-logo_alignment="left">
          </div>
        </div>

        <span>Register with Email</span>
        <input type="text" id="signup-name" name="name" placeholder="Name" required />
        <input type="email" id="signup-email" name="email" placeholder="Enter E-mail" required />
        <input type="password" id="signup-password" name="password" placeholder="Enter Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- SIGN IN -->
    <div class="form-container sign-in">
      <form id="signin-form">
        <h1>Sign In</h1>

        <div class="social-icons">
          <div id="g_id_onload"
            data-client_id="229080451211-oepacfvuf0h0e6nudg3mgrr2q5c12542.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
          </div>

          <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="sign_in_with"
            data-size="large"
            data-logo_alignment="left">
          </div>
        </div>

        <span>Login with Email</span>
        <input type="email" id="signin-email" name="email" placeholder="Enter E-mail" required />
        <input type="password" id="signin-password" name="password" placeholder="Enter Password" required />
        <a href="#">Forgot Password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- TOGGLE -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome To<br>Ayurvedic Bliss</h1>
          <p>Sign in with your credentials</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Ayurvedic Bliss</h1>
          <p>Your source for Ayurvedic healing</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
